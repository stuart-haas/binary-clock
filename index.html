<!doctype html>
<html lang="eng">
  <head>
    <title>BINARY</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/manifest.json">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <div id="clock">
      <h1 class="title">BINARY CLOCK</h1>
      <h2 class="subtitle">By Stuart Haas Media</h2>
      <div class="time hours">
        <div class="column">
          <div class="bit blank"></div>
          <div class="bit blank"></div>
          <div class="bit h5"></div>
          <div class="bit h4"></div>
          <h2 class="label">H</h2>
        </div>
        <div class="column">
          <div class="bit h3"></div>
          <div class="bit h2"></div>
          <div class="bit h1"></div>
          <div class="bit h0"></div>
          <h2 class="text">21</h2>
        </div>
      </div>

      <div class="time minutes">
        <div class="column">
          <div class="bit blank"></div>
          <div class="bit m6"></div>
          <div class="bit m5"></div>
          <div class="bit m4"></div>
          <h2 class="label">M</h2>
        </div>
        <div class="column">
          <div class="bit m3"></div>
          <div class="bit m2"></div>
          <div class="bit m1"></div>
          <div class="bit m0"></div>
          <h2 class="text">02</h2>
        </div>
      </div>

      <div class="time seconds">
        <div class="column">
          <div class="bit blank"></div>
          <div class="bit s6"><h3></h3></div>
          <div class="bit s5"><h3></h3></div>
          <div class="bit s4"><h3></h3></div>
          <h2 class="label">S</h2>
        </div>
        <div class="column">
          <div class="bit s3"><h3></h3></div>
          <div class="bit s2"><h3></h3></div>
          <div class="bit s1"><h3></h3></div>
          <div class="bit s0"><h3></h3></div>
          <h2 class="text">34</h2>
        </div>
      </div>


  </body>
</html>
